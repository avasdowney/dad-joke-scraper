<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Reddit Dad Joke Scraper </title>
    <!-- What people can look up to find me -->
    <meta name = "keywords" content = "Ava Downey, r/dadjokes, clojure, web scraper, reddit scraper">
    <link rel = "stylesheet" href = "styles.css" />
</head>

<body>
    <ul>
        <li><a href="https://github.com/avasdowney/dad-joke-scraper" target = "_blank" rel=noopener> Source Code </a></li>
        <li><a href="https://avadowney.com/" target = "_blank" rel=noopener> Main Website </a></li>
    </ul>
    <h1> Reddit Dad Joke Scraper </h1>
    <p> Pulls jokes from the subreddit <a href="https://www.reddit.com/r/dadjokes/" target=_blank rel="noreferrer">r/dadjokes</a>. The joke refreshes here every night at 12:00am EST! </p>
    <script>
        fetch('joke.txt')
          .then(response => response.text())
          .then(text => document.getElementById("joke").innerHTML = text)
    </script>
    <div class="rotateColor jokeDiv">
        <p id="joke"></p>
    </div>
</body>
